<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Order summary card</title>
  <link rel="stylesheet" href="style.css">

  
</head>
<body>

  <div class="container">

    <img src="images/illustration-hero.svg" alt="woman-listening to music" class="images">
    <div class="contain">
      <h1>Order Summary</h1>

      <p>You can now listen to millions of songs, audiobooks, and podcasts on any 
        device anywhere you like!</p>

        <div class="plan">
          <div class="music">
          <img src="images/icon-music.svg" alt="music" class="music">
            </div>

          <div class="plan-text">
            <p class="an">Annual Plan</p>
            <p>$59.99/year</p>
            </div>



            <div class="change">
         <a href="#"> Change</a>
         </div>
        </div>

        <div class="link">
      <a href="" class="pay">Proceed to Payment</a>
      <a href="" class="cancel">Cancel Order</a>
      </div>

      </div>

      </div>


      
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Xander.W</a>.
  </div>
</body>
</html>
